<Directory /vagrant/services/>
    Require all granted
    Options Indexes FollowSymlinks
    AllowOverride None
</Directory>

<VirtualHost *:80>

    ServerName dev.mooti.local
    ServerAlias *.service.dev.mooti.local
    
    DocumentRoot /vagrant/services
    VirtualDocumentRoot /vagrant/services/%0/public

    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^(.*)$ /%{HTTP_HOST}/public/index.php [QSA,L]

    LogLevel info
    ErrorLog /var/log/apache2/dev.mooti.local.log

</VirtualHost>